<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Brian Soe">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <title>{{ title }}</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="static/animate.css">
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>
  <body role="document">
    <header>
      <img src="static/logo.png" onclick="location.href='/index'" />
    </header>
    <div id="wrapper">
      <div id="nav"> <!-- nav tab -->
      <h3>Categories:</h3>
        <ul {% if fadeIn %} class="animated fadeInDown"{% endif %}>
        	{% for elt in navbar %}
		{% if elt == category %}
		<li class="active-nav">{{ elt.capitalize() }}</li>
		{% else %}
        	<li onclick="location.href='/{{ elt }}'">{{ elt.capitalize() }}</li>
		{% endif %}
        	{% endfor %}
        </ul>
      </div>
      {% block content %}
      {% endblock content %}
    </div>
    <div class="social">
      <ul>
        <li><img src="static/vlife.png" alt="vlife"></li>
        <li><img src="static/facebook.png" alt="facebook" /></li>
        <li><img src="static/twitter.png" alt="twitter"/></li>
        <li><img src="static/pinterest-2.png" alt="pinterest"/></li>
        <li><img src="static/tumblr-2.png" alt="tumblr"/></li> 
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
