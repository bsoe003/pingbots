<html>
  <head>
    <title>{{ title }}</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="static/animate.css">
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico"/>
  </head>
  <body>
    <header>
      <img src="static/header.png" onclick="location.href='/index'" />
    </header>
    <div id="wrapper">
      <div id="nav"> <!-- nav tab -->
        <ul {% if fadeIn %} class="animated fadeInDown"{% endif %}>
        	{% for elt in navbar %}
		{% if elt == category %}
		<li class="active">{{ elt.capitalize() }}</li>
		{% else %}
        	<li onclick="location.href='/{{ elt }}'">{{ elt.capitalize() }}</li>
		{% endif %}
        	{% endfor %}
        </ul>
      </div>
      {% block content %}
      {% endblock content %}
    </div>
    <div class="social">
      <ul>
        <li><img src="static/facebook.png" alt="facebook" /></li>
        <li><img src="static/twitter.png" alt="twitter"/></li>
        <li><img src="static/pinterest-2.png" alt="pinterest"/></li>
        <li><img src="static/tumblr-2.png" alt="tumblr"/></li> 
      </ul>
    </div>
  </body>
</html>
