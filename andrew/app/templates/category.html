{% extends "base.html" %}
{% block content %}
      <div id="content">
        <div class="scrollable">
	  {% if category %}
          <h1>Category: <em>{{ category.capitalize() }}</em></h1>
          {% if queue %}
          <ol>
            {% for vid in queue %}
            <li>{{ vid }}</li>
            {% endfor %}
          </ol>
          {% endif %}
	  {% else %}
	  <h1>Choose a category in the Navigation Bar!</h1>
	  {% endif %}
	  
        </div>
      </div>
{% endblock content %}
