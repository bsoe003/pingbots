{% extends "base.html" %}
{% block content %}
      <div id="content">
        <div class="scrollable">
	  {% if category %}
          <h1>Category: <em>{{ category.capitalize() }}</em></h1>
          {% if queue %}
	  <div>
              <div class="row">
          {% for vid in queue %}

          <div class="col-md-4">
            <div class="title">
	            <b>{{ vid.name }}</b>
            </div>
            <div class="detail">
	          <ul>
          		<!-- <li><b>Size:</b>  {{ vid.size }} MB</li>
          		<li><b>Votes:</b> {{ vid.votes }}</li>
          		<li><b>Time:</b> {{ vid.time }} minutes</li>
          		<li><b>Contribution per Voter:</b> {{ vid.contribution }} MB</li>-->
              <div class="time">
                
              </div>
              <div class="size-vote">
                
              </div>
	          </ul>
	          </div>
            </div>
         
            {% endfor %}
            </div>
          </div>
          {% endif %}
	  {% else %}
	  <h1>Choose a category in the Navigation Bar!</h1>
	  {% endif %}
        </div>
      </div>
{% endblock content %}
